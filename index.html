<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DOOMWORM CLICKER 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title">DOOMWORM CLICKER 2.0</div>

  <div id="score" class="ui-panel">Очки: <span id="points">0</span></div>
  <div id="upgrades" class="ui-panel">Улучшения: <span id="upg-count">0</span></div>
  <button id="reset-btn">Сброс</button>

  <div id="hero-container">
    <img src="doombot.png" class="hero">
  </div>

  <div id="drone-container">
    <img id="drone" src="drone.png">
  </div>

  <div id="explosion">
    <img src="explosion.png" class="explosion-img">
  </div>

  <div id="story">
    DoomBot с тобой. Уничтожай дронов OmniCore!
  </div>

  <audio id="explosion-sound" preload="auto">
    <source src="explosion.wav" type="audio/wav">
  </audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="game.js"></script>
  <script src="telegram.js"></script>
</body>
</html>
