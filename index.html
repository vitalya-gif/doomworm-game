<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DOOMWORM CLICKER 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b1a3a, #1a3a5f),
                  url('omnicore-city.jpg') center/cover no-repeat fixed;
      font-family: 'Bangers', cursive;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .ui-panel {
      position: absolute;
      top: 20px;
      font-size: 1.4em;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      z-index: 10;
    }
    #score { left: 20px; color: gold; }
    #upgrades { right: 20px; color: #4fc3f7; }

    #title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2em;
      color: white;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      letter-spacing: 2px;
      z-index: 5;
      pointer-events: none;
    }

    #hero-container {
      position: absolute;
      bottom: 100px;
      left: 30px;
      z-index: 7;
    }

    #drone-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8;
      cursor: pointer;
    }

    #drone {
      width: 200px;
      height: auto;
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    #drone.clicked {
      transform: scale(0.9);
    }

    #explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 9;
      transition: opacity 0.3s ease;
    }

    #story {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: #ffeb3b;
      text-shadow: 0 0 5px black;
      z-index: 6;
    }

    #reset-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-family: 'Bangers', cursive;
      font-size: 1em;
      padding: 5px 15px;
      border: none;
      border-radius: 6px;
      background: #ff5252;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="title">DOOMWORM CLICKER 2.0</div>

  <div id="score" class="ui-panel">Очки: <span id="points">0</span></div>
  <div id="upgrades" class="ui-panel">Улучшения: <span id="upg-count">0</span></div>
  <button id="reset-btn">Сброс</button>

  <div id="hero-container">
    <img src="doombot.png" style="width:150px; height:auto;">
  </div>

  <div id="drone-container">
    <img id="drone" src="drone.png">
  </div>

  <div id="explosion">
    <img src="explosion.png" style="width:250px; height:auto; display:block;">
  </div>

  <div id="story">
    DoomBot с тобой. Уничтожай дронов OmniCore!
  </div>

  <audio id="explosion-sound" preload="auto">
    <source src="explosion.wav" type="audio/wav">
  </audio>

  <script>
    let points = 0;
    let upgrades = 0;
    let multiplier = 1;

    function updateUI() {
      document.getElementById('points').textContent = points;
      document.getElementById('upg-count').textContent = upgrades;
      updateStory();
    }

    function updateStory() {
      const story = document.getElementById('story');

      if (points < 50) {
        story.textContent = 'DoomBot с тобой. Уничтожай дронов OmniCore!';
      } else if (points < 200) {
        story.textContent = 'OmniCore в панике! Продолжай давить их дронов!';
      } else {
        story.textContent = 'Ты — кошмар OmniCore. Doomworm уже чувствует твой гнев...';
      }
    }

    function saveGame() {
      localStorage.setItem('doomworm-clicker',
        JSON.stringify({ points, upgrades, multiplier })
      );
    }

    function loadGame() {
      const saved = localStorage.getItem('doomworm-clicker');
      if (saved) {
        const data = JSON.parse(saved);
        points = data.points || 0;
        upgrades = data.upgrades || 0;
        multiplier = data.multiplier || 1;
        updateUI();
      }
    }

    function clickDrone() {
      const drone = document.getElementById('drone');
      const explosion = document.getElementById('explosion');
      const sound = document.getElementById('explosion-sound');

      drone.classList.add('clicked');
      setTimeout(() => drone.classList.remove('clicked'), 100);

      drone.style.opacity = '0';
      explosion.style.opacity = '1';

      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }

      points += 10 * multiplier;

      if (points % 50 === 0 && points > 0) {
        upgrades++;
        multiplier++;
      }

      updateUI();
      saveGame();

      setTimeout(() => {
        explosion.style.opacity = '0';
        setTimeout(() => {
          drone.style.opacity = '1';
        }, 300);
      }, 700);
    }

    document.getElementById('drone-container').onclick = clickDrone;

    document.getElementById('reset-btn').onclick = () => {
      points = 0;
      upgrades = 0;
      multiplier = 1;
      updateUI();
      localStorage.removeItem('doomworm-clicker');
    };

    loadGame();
  </script>
</body>
</html>
