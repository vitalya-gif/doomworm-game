<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DOOMWORM CAR CRUSHER</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game">
    <h1>РАЗРУШЬ АВТО!</h1>
    <div id="coins">Монеты: <span id="coin-count">0</span></div>
    
    <div id="car-container">
      <svg id="car" viewBox="0 0 200 100" onclick="crushCar()">
        <!-- Кузов -->
        <path id="body" d="M20,60 Q40,40 100,40 Q160,40 180,60 L180,80 L20,80 Z" fill="#333" stroke="#000" stroke-width="2"/>
        <!-- Окна -->
        <path id="window" d="M40,40 Q100,30 160,40 L160,55 L40,55 Z" fill="#a0d8ef" stroke="#000" stroke-width="1"/>
        <!-- Колёса -->
        <circle id="wheel1" cx="50" cy="85" r="10" fill="#222"/>
        <circle id="wheel2" cx="150" cy="85" r="10" fill="#222"/>
        <!-- Фары -->
        <circle cx="175" cy="55" r="3" fill="#ff0"/>
        <circle cx="25" cy="55" r="2" fill="#aaa"/>
      </svg>
      
      <!-- Эффекты -->
      <div id="smoke" class="hidden"></div>
      <div id="cracks" class="hidden"></div>
    </div>
    
    <div id="upgrades">
      <button class="upgrade-btn" onclick="buyHammer()">Кувалда: 100 монет</button>
    </div>
    
    <div id="stats">
      Урон: <span id="damage">1</span> | Авто-разрушение: <span id="auto-dmg">0</span>/сек
    </div>
  </div>
