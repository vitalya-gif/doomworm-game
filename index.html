<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vitaly Molodec</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1a3a;
      font-family: 'Bangers', cursive;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #forest-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #health-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.4em;
      color: gold;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
      z-index: 10;
    }

    #buckets {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.4em;
      color: white;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
      z-index: 10;
    }

    #title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.8em;
      color: white;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      letter-spacing: 3px;
      z-index: 5;
      pointer-events: none;
    }

    #hero-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8;
      cursor: pointer;
    }

    .effect {
      position: absolute;
      opacity: 0;
      z-index: 9;
    }
  </style>
</head>
<body>
  <!-- –§–æ–Ω -->
  <svg id="forest-bg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#0b1a3a"/>
    <circle cx="100" cy="80" r="1.5" fill="white"/>
    <circle cx="200" cy="120" r="1" fill="white"/>
    <circle cx="300" cy="60" r="1.2" fill="white"/>
    <circle cx="400" cy="150" r="1" fill="white"/>
    <circle cx="500" cy="90" r="1.3" fill="white"/>
    <circle cx="600" cy="110" r="1" fill="white"/>
    <circle cx="700" cy="70" r="1.4" fill="white"/>
    <g transform="translate(100, 400)">
      <polygon points="0,-100 -30,0 30,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-70 -25,0 25,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-40 -20,0 20,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <rect x="-10" y="0" width="20" height="30" fill="#5d4037" stroke="black" stroke-width="2"/>
    </g>
    <g transform="translate(650, 380) scale(-1,1)">
      <polygon points="0,-100 -30,0 30,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-70 -25,0 25,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-40 -20,0 20,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <rect x="-10" y="0" width="20" height="30" fill="#5d4037" stroke="black" stroke-width="2"/>
    </g>
    <path d="M0 500 Q200 480 400 500 T800 500 L800 600 L0 600 Z" fill="white" stroke="black" stroke-width="2"/>
  </svg>

  <!-- UI -->
  <div id="health-bar">‚ù§Ô∏è <span id="hp">100%</span></div>
  <div id="buckets">ü™£ <span id="water">20</span></div>
  <div id="title">vitaly molodec</div>

  <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
  <div id="hero-container" onclick="pourWater()">
    <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg" width="120" height="220">
      <ellipse cx="50" cy="60" rx="20" ry="25" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <rect x="20" y="70" width="8" height="40" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <rect x="72" y="70" width="8" height="40" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <rect x="35" y="110" width="12" height="50" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <rect x="53" y="110" width="12" height="50" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <rect x="30" y="110" width="40" height="50" fill="black" stroke="black" stroke-width="2"/>
      <path d="M45 130 Q50 125 55 130" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="50" cy="40" r="15" fill="#f4c2a1" stroke="black" stroke-width="2"/>
      <circle cx="45" cy="38" r="2" fill="black"/>
      <circle cx="55" cy="38" r="2" fill="black"/>
      <path d="M45 45 Q50 50 55 45" stroke="black" stroke-width="2" fill="none"/>
    </svg>
  </div>

  <!-- –ê—É–¥–∏–æ (—Ç–∏—Ö–∏–π —â–µ–ª—á–æ–∫ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏) -->
  <audio id="scream-sound" preload="auto">
    <source src="audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA" type="audio/wav">
  </audio>

  <script>
    let health = 100;
    let water = 20;

    function updateUI() {
      document.getElementById('hp').textContent = `${Math.max(0, Math.floor(health))}%`;
      document.getElementById('water').textContent = water;
    }

    function pourWater() {
      if (water <= 0) return;

      const container = document.body;
      const heroRect = document.getElementById('hero-container').getBoundingClientRect();

      // === –í–µ–¥—Ä–æ ===
      const bucket = document.createElement('div');
      bucket.innerHTML = `<svg viewBox="0 0 50 60" xmlns="http://www.w3.org/2000/svg"><path d="M10 10 L40 10 L45 50 L5 50 Z" fill="#cccccc" stroke="black" stroke-width="2"/><path d="M15 5 L35 5 L40 10 L10 10 Z" fill="#bbbbbb" stroke="black" stroke-width="2"/><path d="M20 0 Q25 -10 30 0" stroke="black" stroke-width="2" fill="none"/></svg>`;
      bucket.className = 'effect';
      bucket.style.left = `${heroRect.left + heroRect.width / 2 - 25}px`;
      bucket.style.top = `${heroRect.top - 80}px`;
      container.appendChild(bucket);

      // –ê–Ω–∏–º–∞—Ü–∏—è –≤–µ–¥—Ä–∞
      setTimeout(() => {
        bucket.style.transition = 'top 0.5s, opacity 0.5s';
        bucket.style.opacity = '1';
        bucket.style.top = `${heroRect.top - 20}px`;
      }, 100);

      // === –ë—Ä—ã–∑–≥–∏ –∏ –∫—Ä–∏–∫ ===
      setTimeout(() => {
        // –ë—Ä—ã–∑–≥–∏
        const splash = document.createElement('div');
        splash.innerHTML = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 20 Q60 10 70 20 Q80 30 70 40 Q60 50 50 40 Q40 50 30 40 Q20 30 30 20 Q40 10 50 20" fill="#add8e6" stroke="black" stroke-width="1"/><circle cx="45" cy="25" r="3" fill="#ffffff"/><circle cx="55" cy="30" r="2" fill="#ffffff"/></svg>`;
        splash.className = 'effect';
        splash.style.left = `${heroRect.left + heroRect.width / 2 - 50}px`;
        splash.style.top = `${heroRect.top + 20}px`;
        container.appendChild(splash);

        // –†–µ—á–µ–≤–æ–π –ø—É–∑—ã—Ä—å
        const bubble = document.createElement('div');
        bubble.innerHTML = `<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg"><path d="M20 80 Q0 60 20 40 Q40 20 60 40 Q80 60 60 80 L40 80 L30 90 L20 80" fill="white" stroke="black" stroke-width="3"/><text x="50" y="65" font-family="Bangers, cursive" font-size="30" fill="black" text-anchor="middle">–ê–ê–ê–ê!</text></svg>`;
        bubble.className = 'effect';
        bubble.style.left = `${heroRect.left + heroRect.width / 2 - 100}px`;
        bubble.style.top = `${heroRect.top - 120}px`;
        container.appendChild(bubble);

        // –ó–≤—É–∫
        const sound = document.getElementById('scream-sound');
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(() => {});
        }

        // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 1 —Å–µ–∫
        setTimeout(() => {
          bucket.remove();
          splash.remove();
          bubble.remove();
        }, 1000);
      }, 600);

      // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
      water--;
      health = Math.min(100, health + 5);
      updateUI();
    }

    updateUI();
  </script>
</body>
