<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DOOMWORM CLICKER 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('omnicore-city.jpg') center/cover no-repeat fixed;
      font-family: 'Bangers', cursive;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* UI */
    .ui-panel {
      position: absolute;
      top: 20px;
      font-size: 1.4em;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      z-index: 10;
    }
    #score { left: 20px; color: gold; }
    #upgrades { right: 20px; color: #4fc3f7; }

    /* Надпись */
    #title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.8em;
      color: white;
      text-shadow: 
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff0000;
      letter-spacing: 3px;
      z-index: 5;
      pointer-events: none;
    }

    /* Дрон */
    #drone-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8;
      cursor: pointer;
    }

    /* Взрыв */
    .explosion {
      position: absolute;
      opacity: 0;
      z-index: 9;
    }

    /* Сюжет */
    #story {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: #ffeb3b;
      text-shadow: 0 0 5px black;
      z-index: 6;
    }
  </style>
</head>
<body>
  <!-- UI -->
  <div id="score" class="ui-panel">Очки: <span id="points">0</span></div>
  <div id="upgrades" class="ui-panel">Улучшения: <span id="upg-count">0</span></div>
  <div id="title">DOOMWORM CLICKER 2.0</div>

  <!-- Дрон -->
  <div id="drone-container" onclick="clickDrone()">
    <img id="drone" src="drone.png" style="width:200px; height:auto;">
    <div id="explosion" class="explosion" style="display:none;">
      <img src="explosion.png" style="width:250px; height:auto;">
    </div>
  </div>

  <!-- Сюжет -->
  <div id="story">
    OmniCore следит... Каждый клик — капля свободы.
  </div>

  <!-- Звук -->
  <audio id="explosion-sound" preload="auto">
    <source src="audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiIHxQwhc3y0oskGi17yfDXkB0aL3fJ8NuXIhYtdMfu5KAdGC5yx+7mnR0YLW7G7eOWGxcsbcbt4pEbFiprxuzhkBoVK2jG7OGPGhUpZsbs4I0ZFChlxuvfjBgUJ2TF696KGhQmY8Tq3okYFCVhw+nchxgUI1/A6dyEGhQiXr/p24UYEyFcvenahBgTH1m86NiDGhMdV7no1oIaExxUuOfVgRoTG1K25tN/GhMZULXl0n4aExdOs+PRfRoTFUyw4s98GhMSUK/gznkaEhBNrd7Neg==" type="audio/wav">
  </audio>

  <script>
    let points = 0;
    let upgrades = 0;

    function updateUI() {
      document.getElementById('points').textContent = points;
      document.getElementById('upg-count').textContent = upgrades;
    }

    function clickDrone() {
      // Показываем взрыв
      const explosion = document.getElementById('explosion');
      explosion.style.display = 'block';
      explosion.style.opacity = '1';

      // Проигрываем звук
      const sound = document.getElementById('explosion-sound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }

      // Увеличиваем очки
      points += 10;
      updateUI();

      // Через 1 сек скрываем взрыв
      setTimeout(() => {
        explosion.style.opacity = '0';
        setTimeout(() => {
          explosion.style.display = 'none';
        }, 500);
      }, 1000);

      // Разблокируем улучшение каждые 50 очков
      if (points % 50 === 0 && points > 0) {
        upgrades++;
        updateUI();
      }
    }

    // Сохранение прогресса
    function loadGame() {
      const saved = localStorage.getItem('doomworm-clicker');
      if (saved) {
        const data = JSON.parse(saved);
        points = data.points || 0;
        upgrades = data.upgrades || 0;
        updateUI();
      }
    }

    function saveGame() {
      localStorage.setItem('doomworm-clicker', JSON.stringify({ points, upgrades }));
    }

    // Автосохранение каждые 2 сек
    setInterval(saveGame, 2000);

    loadGame();
  </script>
</body>
</html> Новая версия: клик по дрону → взрыв + очки
