<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vitaly Molodec</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1a3a;
      font-family: 'Bangers', cursive;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #forest-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Фон: зимний лес в стиле комикса -->
  <svg id="forest-bg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Небо -->
    <rect width="800" height="600" fill="#0b1a3a"/>
    <!-- Звёзды -->
    <circle cx="100" cy="80" r="1.5" fill="white"/>
    <circle cx="200" cy="120" r="1" fill="white"/>
    <circle cx="300" cy="60" r="1.2" fill="white"/>
    <circle cx="400" cy="150" r="1" fill="white"/>
    <circle cx="500" cy="90" r="1.3" fill="white"/>
    <circle cx="600" cy="110" r="1" fill="white"/>
    <circle cx="700" cy="70" r="1.4" fill="white"/>
    <!-- Ёлки (левая) -->
    <g transform="translate(100, 400)">
      <polygon points="0,-100 -30,0 30,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-70 -25,0 25,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-40 -20,0 20,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <rect x="-10" y="0" width="20" height="30" fill="#5d4037" stroke="black" stroke-width="2"/>
    </g>
    <!-- Ёлки (правая, зеркальная) -->
    <g transform="translate(650, 380) scale(-1,1)">
      <polygon points="0,-100 -30,0 30,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-70 -25,0 25,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <polygon points="0,-40 -20,0 20,0" fill="#0a5f20" stroke="black" stroke-width="2"/>
      <rect x="-10" y="0" width="20" height="30" fill="#5d4037" stroke="black" stroke-width="2"/>
    </g>
    <!-- Снег на земле -->
    <path d="M0 500 Q200 480 400 500 T800 500 L800 600 L0 600 Z" fill="white" stroke="black" stroke-width="2"/>
  </svg>
</body>
</html>
