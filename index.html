<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DOOMWORM: VITALY</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b1a3a, #1a3a5f);
      font-family: 'Bangers', cursive;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* –ó–≤—ë–∑–¥—ã */
    .stars {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 25% 10%, white, transparent),
        radial-gradient(2px 2px at 40% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 25%, white, transparent),
        radial-gradient(2px 2px at 75% 15%, white, transparent),
        radial-gradient(2px 2px at 90% 35%, white, transparent);
      z-index: 1;
    }

    /* UI */
    .ui-panel {
      position: absolute;
      top: 20px;
      font-size: 1.4em;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);
      z-index: 10;
    }
    #health { left: 20px; color: gold; }
    #buckets { right: 20px; color: #4fc3f7; }

    /* –ù–∞–¥–ø–∏—Å—å */
    #title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.8em;
      color: white;
      text-shadow: 
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 30px #ff0000;
      letter-spacing: 3px;
      z-index: 5;
      pointer-events: none;
    }

    /* –ü–µ—Ä—Å–æ–Ω–∞–∂ */
    #hero-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
    .effect {
      position: absolute;
      opacity: 0;
      z-index: 9;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  <!-- –§–æ–Ω -->
  <div class="stars"></div>

  <!-- UI -->
  <div id="health" class="ui-panel">‚ù§Ô∏è <span id="hp">100%</span></div>
  <div id="buckets" class="ui-panel">ü™£ <span id="water">20</span></div>
  <div id="title">vitaly molodec</div>

  <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂ -->
  <div id="hero-container" onclick="pourWater()">
    <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" width="180" height="270">
      <!-- –¢–µ–ª–æ (—Å—Ç–∏–ª—å –•–∞–ª–∫–∞) -->
      <path d="M100,50 Q130,80 120,120 Q100,140 80,120 Q70,80 100,50" fill="#f4c2a1" stroke="black" stroke-width="3"/>
      <!-- –†—É–∫–∏ -->
      <path d="M60,100 Q40,120 50,150" fill="none" stroke="black" stroke-width="3"/>
      <path d="M140,100 Q160,120 150,150" fill="none" stroke="black" stroke-width="3"/>
      <!-- –ù–æ–≥–∏ -->
      <path d="M90,160 L80,220" fill="none" stroke="black" stroke-width="3"/>
      <path d="M110,160 L120,220" fill="none" stroke="black" stroke-width="3"/>
      <!-- –®—Ç–∞–Ω—ã (—á—ë—Ä–Ω—ã–µ) -->
      <path d="M70,160 Q100,180 130,160 L120,220 L80,220 Z" fill="black" stroke="black" stroke-width="3"/>
      <!-- Nike –ª–æ–≥–æ—Ç–∏–ø -->
      <path d="M95,190 Q100,185 105,190" stroke="white" stroke-width="3" fill="none"/>
      <!-- –õ–∏—Ü–æ -->
      <circle cx="100" cy="40" r="20" fill="#f4c2a1" stroke="black" stroke-width="3"/>
      <!-- –ì–ª–∞–∑–∞ -->
      <circle cx="90" cy="35" r="5" fill="black"/>
      <circle cx="110" cy="35" r="5" fill="black"/>
      <!-- –†–æ—Ç (–∫—Ä–∏–∫) -->
      <path d="M90,50 Q100,65 110,50" stroke="black" stroke-width="3" fill="none"/>
    </svg>
  </div>

  <!-- –°—é–∂–µ—Ç -->
  <div id="story" style="position:absolute;bottom:20px;left:0;width:100%;text-align:center;font-size:1.1em;color:#ffeb3b;text-shadow:0 0 5px black;z-index:6;">
    OmniCore —Å–ª–µ–¥–∏—Ç... –ö–∞–∂–¥–æ–µ –≤–µ–¥—Ä–æ ‚Äî –∫–∞–ø–ª—è —Å–≤–æ–±–æ–¥—ã.
  </div>

  <script>
    let health = 100;
    let water = 20;

    function updateUI() {
      document.getElementById('hp').textContent = `${Math.max(0, Math.floor(health))}%`;
      document.getElementById('water').textContent = water;
    }

    function pourWater() {
      if (water <= 0) return;

      const container = document.body;
      const hero = document.getElementById('hero-container');
      const rect = hero.getBoundingClientRect();

      // –¢—Ä—è—Å–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
      hero.classList.add('shake');
      setTimeout(() => hero.classList.remove('shake'), 500);

      // –í–µ–¥—Ä–æ
      const bucket = document.createElement('div');
      bucket.innerHTML = `<svg viewBox="0 0 60 70" xmlns="http://www.w3.org/2000/svg"><path d="M15,10 L45,10 L50,60 L10,60 Z" fill="#cccccc" stroke="black" stroke-width="3"/><path d="M20,5 L40,5 L45,10 L15,10 Z" fill="#bbbbbb" stroke="black" stroke-width="3"/><path d="M25,0 Q30,-10 35,0" stroke="black" stroke-width="3" fill="none"/></svg>`;
      bucket.className = 'effect';
      bucket.style.left = `${rect.left + rect.width / 2 - 30}px`;
      bucket.style.top = `${rect.top - 100}px`;
      container.appendChild(bucket);

      // –ê–Ω–∏–º–∞—Ü–∏—è –≤–µ–¥—Ä–∞
      setTimeout(() => {
        bucket.style.transition = 'top 0.6s, opacity 0.6s';
        bucket.style.opacity = '1';
        bucket.style.top = `${rect.top - 30}px`;
      }, 100);

      // –ë—Ä—ã–∑–≥–∏ –∏ –∫—Ä–∏–∫
      setTimeout(() => {
        // –ë—Ä—ã–∑–≥–∏
        const splash = document.createElement('div');
        splash.innerHTML = `<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><path d="M60,20 Q80,10 90,30 Q100,50 90,70 Q80,90 60,80 Q40,90 30,70 Q20,50 30,30 Q40,10 60,20" fill="#add8e6" stroke="black" stroke-width="2"/><circle cx="50,30" r="5" fill="white"/><circle cx="70,40" r="4" fill="white"/></svg>`;
        splash.className = 'effect';
        splash.style.left = `${rect.left + rect.width / 2 - 60}px`;
        splash.style.top = `${rect.top + 30}px`;
        container.appendChild(splash);

        // –†–µ—á–µ–≤–æ–π –ø—É–∑—ã—Ä—å
        const bubble = document.createElement('div');
        bubble.innerHTML = `<svg viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg"><path d="M30,90 Q10,70 30,50 Q50,30 70,50 Q90,70 70,90 L50,90 L40,100 L30,90" fill="white" stroke="black" stroke-width="4"/><text x="50" y="75" font-family="Bangers, cursive" font-size="40" fill="black" text-anchor="middle">–ê–ê–ê–ê!</text></svg>`;
        bubble.className = 'effect';
        bubble.style.left = `${rect.left + rect.width / 2 - 110}px`;
        bubble.style.top = `${rect.top - 140}px`;
        container.appendChild(bubble);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        water--;
        health = Math.min(100, health + 5);
        updateUI();

        // –£–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.2 —Å–µ–∫
        setTimeout(() => {
          bucket.remove();
          splash.remove();
          bubble.remove();
        }, 1200);
      }, 700);
    }

    updateUI();
  </script>
</body>
